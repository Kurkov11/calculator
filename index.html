<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="upper">
        <h1>calc</h1>
        <div class="theme-and-toggle">
          <p class="theme">THEME</p>
          <div>
            <div class="toggle-count">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div class="toggle justify-start">
              <div class="toggle__dot"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="screen">399,81</div>
      <div class="keypad">
        <div class="key main-key"><p>7</p></div>
        <div class="key main-key"><p>8</p></div>
        <div class="key main-key"><p>9</p></div>
        <div class="key cancel-key">
          <p>DEL</p>
        </div>

        <div class="key main-key"><p>4</p></div>
        <div class="key main-key"><p>5</p></div>
        <div class="key main-key"><p>6</p></div>
        <div class="key main-key"><p>+</p></div>

        <div class="key main-key"><p>1</p></div>
        <div class="key main-key"><p>2</p></div>
        <div class="key main-key"><p>3</p></div>
        <div class="key main-key">
          <p>-</p>
        </div>

        <div class="key main-key"><p>.</p></div>
        <div class="key main-key"><p>0</p></div>
        <div class="key main-key"><p>/</p></div>
        <div class="key main-key"><p>x</p></div>

        <div class="key cancel-key reset">
          <p>RESET</p>
        </div>
        <div class="key equals"><p>=</p></div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <!--Script-->
    <script src="script.js"></script>
  </body>
</html>
